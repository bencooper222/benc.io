[build]
  publish = "build/"
  command = "yarn prod"
  functions = "lambda-build/"


[context.production]
[[redirects]]
  from="/netlify-location/*"
  to="https://extreme-ip-lookup.com/json/" 
  status=200
  [[redirects]]
  from ="/pub/*"
  to="https://pub.benc.io"
  status=301
  [[redirects]]
  from ="/geocoder/*" 
  to="https://geocode.benc.io"
  status=301
  [[redirects]]
  from ="/geocode/*"
  to="https://geocode.benc.io"
  status=301
  [[redirects]]
  from="/.well-known/security.txt"
  to="https://benc.io/security.txt"
  status=301
  [[redirects]]
  from="/index.html"
  to="/"
  status=301
  

